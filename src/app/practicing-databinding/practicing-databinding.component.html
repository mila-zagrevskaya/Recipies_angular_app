<div class="form-group col-md-4">
  <label for="" class="input-label">User Name</label>
  <input 
    type="text" 
    class="form-control"
    [(ngModel)]="userName"
   />
   <p class="form-value">{{userName}}</p>
</div>
<div class="btn-group">
  <button class="btn btn-primary" [disabled]="!userName.length" (click)="onResetUserName()">Reset userName</button>
</div>
