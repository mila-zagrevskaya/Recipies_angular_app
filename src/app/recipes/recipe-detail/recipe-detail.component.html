<div class="row recipe-details" *ngIf="recipe; else infoText">
  <div class="col-xs-12">
    <img src={{recipe?.imagePath}} alt={{recipe?.name}} class="img-responsive">
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1 class="title-1">{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row m-top-20">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button 
        type="button" 
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="c-pointer" (click)="onAddToShoppingList(recipe.ingredients)">To Shopping List</a></li>
        <li><a class="c-pointer">Edit Recipe</a></li>
        <li><a class="c-pointer">Delete Recipe</a></li>
      </ul>
      </div>
    </div>
  </div>
  <div class="row m-top-20">
    <div class="col-xs-12">
      {{recipe?.description}}
    </div>
  </div>
  <div class="row m-top-20">
    <div class="col-xs-12 col-sm-8">
      Ingredients:
      <ul class="list-group m-top-20">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div>
</div>

<ng-template #infoText>
  <p>Please select a Recipe</p>
</ng-template>
